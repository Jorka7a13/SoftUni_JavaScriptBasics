<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Display DIVs Content</title>
</head>
<body>
    <div>first div</div>
    <div>second div</div>
    <div class="empty"></div>
    <div>third div
        <div>inner div</div>
    </div>
    <ul id="result"></ul>

    <script>
        var myDivs = document.getElementsByTagName('div');
        var list = document.createElement('ul');

        for(var i in myDivs) {
            if(myDivs[i].tagName == 'DIV') {
                var li = document.createElement('li');
                li.innerHTML = myDivs[i].innerHTML;
                list.appendChild(li);
            }
        }

        document.body.appendChild(list);
    </script>
</body>
</html>
